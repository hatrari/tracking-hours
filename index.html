<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tracking Hours</title>
</head>
<body>
  <div id="container">
    <div>
      <h1>Tracking Hours</h1>
      <div>
        <div id="success-message">Success</div>
        <div id="failed-message">Failed</div>
      </div>
      <div id="date-container">
        <span class="span-button" id="substract-one-day">-</span>
        <span id="current-date"></span> 
        <span class="span-button" id="add-one-day">+</span>
      </div>
      <div id="hours-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
